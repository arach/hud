<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 1200px;
      height: 630px;
      background: #09090b;
      font-family: 'JetBrains Mono', monospace;
      color: #a1a1aa;
      position: relative;
      overflow: hidden;
    }

    /* Dot grid - matches app */
    .grid {
      position: absolute;
      inset: 0;
      background-image: radial-gradient(circle, rgba(255,255,255,0.12) 1px, transparent 1px);
      background-size: 24px 24px;
    }

    /* Navigation bar - top */
    .nav {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 48px;
      background: rgba(0, 0, 0, 0.9);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 12px;
    }
    .nav-dots {
      display: flex;
      gap: 6px;
    }
    .nav-dot {
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
    }
    .nav-dot.active {
      background: rgba(255, 255, 255, 0.7);
    }
    .nav-label {
      font-size: 10px;
      letter-spacing: 0.1em;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
    }
    .nav-spacer { flex: 1; }
    .nav-search {
      width: 140px;
      height: 24px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    /* Left sidebar - Manifest */
    .sidebar-left {
      position: absolute;
      top: 48px;
      left: 0;
      bottom: 28px;
      width: 200px;
      background: rgba(0, 0, 0, 0.9);
      border-right: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
    }
    .sidebar-header {
      padding: 12px 14px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
      font-size: 9px;
      letter-spacing: 0.15em;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
    }
    .sidebar-content {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .list-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 8px;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.05);
    }
    .list-item.active {
      background: rgba(255, 255, 255, 0.1);
    }
    .list-marker {
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 1px;
    }
    .list-marker.active {
      background: rgba(255, 255, 255, 0.7);
    }
    .list-text {
      height: 2px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 1px;
      flex: 1;
    }

    /* Right sidebar - Inspector */
    .sidebar-right {
      position: absolute;
      top: 48px;
      right: 0;
      bottom: 28px;
      width: 200px;
      background: rgba(0, 0, 0, 0.9);
      border-left: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
    }
    .data-section {
      padding: 10px 14px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .data-label {
      font-size: 8px;
      letter-spacing: 0.1em;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      margin-bottom: 6px;
    }
    .data-bar {
      height: 3px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 1px;
      margin-bottom: 4px;
    }

    /* Status bar - bottom */
    .status {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 28px;
      background: rgba(0, 0, 0, 0.95);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      padding: 0 14px;
      gap: 20px;
    }
    .status-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 9px;
      color: rgba(255, 255, 255, 0.5);
    }
    .status-dot {
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
    }
    .status-dot.active {
      background: rgba(255, 255, 255, 0.8);
    }
    .status-spacer { flex: 1; }

    /* Center content */
    .center {
      position: absolute;
      top: 48px;
      left: 200px;
      right: 200px;
      bottom: 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Brand */
    .brand-name {
      font-family: 'Inter', sans-serif;
      font-size: 80px;
      font-weight: 600;
      letter-spacing: -0.02em;
      color: #fff;
    }
    .brand-tagline {
      margin-top: 12px;
      font-size: 14px;
      letter-spacing: 0.15em;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
    }
    .brand-feature {
      margin-top: 24px;
      padding: 6px 14px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 4px;
      font-size: 10px;
      letter-spacing: 0.1em;
      color: rgba(255, 255, 255, 0.7);
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="grid"></div>

  <!-- Navigation -->
  <div class="nav">
    <div class="nav-dots">
      <div class="nav-dot active"></div>
      <div class="nav-dot"></div>
      <div class="nav-dot"></div>
      <div class="nav-dot"></div>
    </div>
    <div class="nav-label">Global</div>
    <div class="nav-spacer"></div>
    <div class="nav-search"></div>
  </div>

  <!-- Left Sidebar -->
  <div class="sidebar-left">
    <div class="sidebar-header">Manifest</div>
    <div class="sidebar-content">
      <div class="list-item active">
        <div class="list-marker active"></div>
        <div class="list-text" style="width: 75%;"></div>
      </div>
      <div class="list-item">
        <div class="list-marker"></div>
        <div class="list-text" style="width: 60%;"></div>
      </div>
      <div class="list-item">
        <div class="list-marker"></div>
        <div class="list-text" style="width: 85%;"></div>
      </div>
      <div class="list-item">
        <div class="list-marker"></div>
        <div class="list-text" style="width: 50%;"></div>
      </div>
    </div>
  </div>

  <!-- Right Sidebar -->
  <div class="sidebar-right">
    <div class="sidebar-header">Inspector</div>
    <div class="data-section">
      <div class="data-label">Selection</div>
      <div class="data-bar" style="width: 70%;"></div>
      <div class="data-bar" style="width: 50%;"></div>
    </div>
    <div class="data-section">
      <div class="data-label">Properties</div>
      <div class="data-bar" style="width: 80%;"></div>
      <div class="data-bar" style="width: 60%;"></div>
      <div class="data-bar" style="width: 40%;"></div>
    </div>
  </div>

  <!-- Status Bar -->
  <div class="status">
    <div class="status-item">
      <div class="status-dot active"></div>
      <span>Ready</span>
    </div>
    <div class="status-item">
      <span>Spatial</span>
    </div>
    <div class="status-spacer"></div>
    <div class="status-item">
      <span>100%</span>
    </div>
  </div>

  <!-- Center -->
  <div class="center">
    <div class="brand-name">HUD</div>
    <div class="brand-tagline">Spatial Canvas Interface</div>
    <div class="brand-feature">Voice Enabled</div>
  </div>
</body>
</html>

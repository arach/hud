<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 1200px;
      height: 630px;
      background: #000;
      font-family: 'Share Tech Mono', monospace;
      color: #10b981;
      position: relative;
      overflow: hidden;
    }

    /* Scanlines effect */
    .scanlines {
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.15) 2px,
        rgba(0, 0, 0, 0.15) 4px
      );
      pointer-events: none;
      z-index: 100;
    }

    /* Subtle corner glow */
    .glow {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 0% 0%, rgba(16, 185, 129, 0.15), transparent 30%),
        radial-gradient(circle at 100% 100%, rgba(16, 185, 129, 0.1), transparent 30%);
      pointer-events: none;
    }

    /* Navigation bar - top */
    .nav {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      height: 44px;
      border: 1px solid rgba(16, 185, 129, 0.6);
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 12px;
    }
    .nav::before {
      content: '';
      position: absolute;
      top: -1px;
      left: 40px;
      right: 40px;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(16, 185, 129, 0.8), transparent);
    }
    .nav-dots {
      display: flex;
      gap: 8px;
    }
    .nav-dot {
      width: 10px;
      height: 10px;
      border: 2px solid rgba(16, 185, 129, 0.8);
    }
    .nav-dot.active {
      background: #10b981;
      box-shadow: 0 0 10px rgba(16, 185, 129, 0.6);
    }
    .nav-label {
      font-size: 11px;
      letter-spacing: 0.2em;
      color: rgba(16, 185, 129, 0.7);
      text-transform: uppercase;
    }
    .nav-spacer { flex: 1; }
    .nav-coords {
      font-size: 12px;
      color: rgba(16, 185, 129, 0.5);
      letter-spacing: 0.1em;
    }

    /* Left sidebar - Manifest */
    .sidebar-left {
      position: absolute;
      top: 76px;
      left: 20px;
      bottom: 76px;
      width: 180px;
      border: 1px solid rgba(16, 185, 129, 0.5);
      display: flex;
      flex-direction: column;
    }
    .sidebar-header {
      padding: 10px 12px;
      border-bottom: 1px solid rgba(16, 185, 129, 0.3);
      font-size: 10px;
      letter-spacing: 0.25em;
      color: rgba(16, 185, 129, 0.6);
      text-transform: uppercase;
    }
    .sidebar-content {
      flex: 1;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .list-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 0;
      border-bottom: 1px solid rgba(16, 185, 129, 0.15);
    }
    .list-marker {
      width: 8px;
      height: 8px;
      border: 1px solid #10b981;
    }
    .list-marker.filled {
      background: #10b981;
    }
    .list-text {
      height: 2px;
      background: rgba(16, 185, 129, 0.4);
      flex: 1;
    }

    /* Right sidebar - Inspector */
    .sidebar-right {
      position: absolute;
      top: 76px;
      right: 20px;
      bottom: 76px;
      width: 180px;
      border: 1px solid rgba(16, 185, 129, 0.5);
      display: flex;
      flex-direction: column;
    }
    .data-row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid rgba(16, 185, 129, 0.1);
      font-size: 10px;
    }
    .data-label {
      color: rgba(16, 185, 129, 0.5);
      letter-spacing: 0.1em;
    }
    .data-value {
      color: rgba(16, 185, 129, 0.8);
    }

    /* Status bar - bottom */
    .status {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      height: 44px;
      border: 1px solid rgba(16, 185, 129, 0.6);
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 24px;
    }
    .status::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 40px;
      right: 40px;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(16, 185, 129, 0.8), transparent);
    }
    .status-segment {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .status-icon {
      width: 12px;
      height: 12px;
      border: 1px solid rgba(16, 185, 129, 0.6);
    }
    .status-icon.active {
      background: rgba(16, 185, 129, 0.3);
    }
    .status-text {
      font-size: 10px;
      letter-spacing: 0.15em;
      color: rgba(16, 185, 129, 0.6);
    }
    .status-spacer { flex: 1; }

    /* Corner brackets */
    .corner {
      position: absolute;
      width: 30px;
      height: 30px;
      border: 2px solid rgba(16, 185, 129, 0.7);
    }
    .corner.tl { top: 10px; left: 10px; border-right: none; border-bottom: none; }
    .corner.tr { top: 10px; right: 10px; border-left: none; border-bottom: none; }
    .corner.bl { bottom: 10px; left: 10px; border-right: none; border-top: none; }
    .corner.br { bottom: 10px; right: 10px; border-left: none; border-top: none; }

    /* Center content */
    .center {
      position: absolute;
      top: 76px;
      left: 212px;
      right: 212px;
      bottom: 76px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Targeting reticle */
    .reticle {
      position: relative;
      width: 200px;
      height: 200px;
      margin-bottom: 24px;
    }
    .reticle-ring {
      position: absolute;
      inset: 20px;
      border: 1px solid rgba(16, 185, 129, 0.4);
      border-radius: 50%;
    }
    .reticle-ring.inner {
      inset: 50px;
      border-color: rgba(16, 185, 129, 0.6);
    }
    .reticle-cross {
      position: absolute;
      background: rgba(16, 185, 129, 0.5);
    }
    .reticle-cross.h {
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      transform: translateY(-50%);
    }
    .reticle-cross.v {
      left: 50%;
      top: 0;
      bottom: 0;
      width: 1px;
      transform: translateX(-50%);
    }
    .reticle-marker {
      position: absolute;
      width: 8px;
      height: 8px;
      border: 2px solid #10b981;
    }
    .reticle-marker.t { top: 0; left: 50%; transform: translateX(-50%); border-bottom: none; }
    .reticle-marker.b { bottom: 0; left: 50%; transform: translateX(-50%); border-top: none; }
    .reticle-marker.l { left: 0; top: 50%; transform: translateY(-50%); border-right: none; }
    .reticle-marker.r { right: 0; top: 50%; transform: translateY(-50%); border-left: none; }

    /* Brand */
    .brand-name {
      font-family: 'Orbitron', sans-serif;
      font-size: 72px;
      font-weight: 900;
      letter-spacing: 0.2em;
      color: #fff;
      text-shadow:
        0 0 40px rgba(16, 185, 129, 0.5),
        0 0 80px rgba(16, 185, 129, 0.3);
    }
    .brand-tagline {
      margin-top: 12px;
      font-size: 14px;
      letter-spacing: 0.4em;
      color: rgba(16, 185, 129, 0.7);
      text-transform: uppercase;
    }

    /* Version tag */
    .version {
      position: absolute;
      bottom: 76px;
      right: 212px;
      font-size: 10px;
      letter-spacing: 0.2em;
      color: rgba(16, 185, 129, 0.4);
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="scanlines"></div>

  <!-- Corner brackets -->
  <div class="corner tl"></div>
  <div class="corner tr"></div>
  <div class="corner bl"></div>
  <div class="corner br"></div>

  <!-- Navigation -->
  <div class="nav">
    <div class="nav-dots">
      <div class="nav-dot active"></div>
      <div class="nav-dot"></div>
      <div class="nav-dot"></div>
      <div class="nav-dot"></div>
    </div>
    <div class="nav-label">Context</div>
    <div class="nav-spacer"></div>
    <div class="nav-coords">X:0 Y:0 Z:1.0</div>
  </div>

  <!-- Left Sidebar -->
  <div class="sidebar-left">
    <div class="sidebar-header">Manifest</div>
    <div class="sidebar-content">
      <div class="list-item">
        <div class="list-marker filled"></div>
        <div class="list-text" style="width: 80%;"></div>
      </div>
      <div class="list-item">
        <div class="list-marker"></div>
        <div class="list-text" style="width: 60%;"></div>
      </div>
      <div class="list-item">
        <div class="list-marker"></div>
        <div class="list-text" style="width: 90%;"></div>
      </div>
      <div class="list-item">
        <div class="list-marker"></div>
        <div class="list-text" style="width: 70%;"></div>
      </div>
    </div>
  </div>

  <!-- Right Sidebar -->
  <div class="sidebar-right">
    <div class="sidebar-header">Inspector</div>
    <div class="sidebar-content">
      <div class="data-row">
        <span class="data-label">TYPE</span>
        <span class="data-value">WINDOW</span>
      </div>
      <div class="data-row">
        <span class="data-label">POS</span>
        <span class="data-value">240, 180</span>
      </div>
      <div class="data-row">
        <span class="data-label">SIZE</span>
        <span class="data-value">400x300</span>
      </div>
      <div class="data-row">
        <span class="data-label">ZONE</span>
        <span class="data-value">DEV</span>
      </div>
    </div>
  </div>

  <!-- Status Bar -->
  <div class="status">
    <div class="status-segment">
      <div class="status-icon active"></div>
      <div class="status-text">READY</div>
    </div>
    <div class="status-segment">
      <div class="status-icon"></div>
      <div class="status-text">SPATIAL</div>
    </div>
    <div class="status-spacer"></div>
    <div class="status-segment">
      <div class="status-text">SCALE 100%</div>
    </div>
  </div>

  <!-- Center -->
  <div class="center">
    <div class="reticle">
      <div class="reticle-ring"></div>
      <div class="reticle-ring inner"></div>
      <div class="reticle-cross h"></div>
      <div class="reticle-cross v"></div>
      <div class="reticle-marker t"></div>
      <div class="reticle-marker b"></div>
      <div class="reticle-marker l"></div>
      <div class="reticle-marker r"></div>
    </div>
    <div class="brand-name">HUD</div>
    <div class="brand-tagline">Spatial Canvas Interface</div>
  </div>

  <div class="version">v1.0</div>
</body>
</html>
